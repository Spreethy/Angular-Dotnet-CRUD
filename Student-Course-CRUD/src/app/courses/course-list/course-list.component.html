<div class="container mt-3">
  <h1 class="text-center ">Course List</h1>
  <div class="mb-2" style="text-align: right;">
    <a class="btn btn-primary" routerLink="/courses/add">+ Add Course</a>
  </div>
  
<div class="mb-3 row">
  <div class="col-md-6">
    <input type="text" class="form-control" placeholder="Search by course ID" [(ngModel)]="searchId" (ngModelChange)="applyFilter()" />
  </div>
  <div class="col-md-6">
    <input type="text" class="form-control" placeholder="Search by course name" [(ngModel)]="searchName" (ngModelChange)="applyFilter()" />
  </div>
</div>

<div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="confirmDeleteModalLabel">Confirm Delete</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        Are you sure you want to delete this course?
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="confirmDelete()">Delete</button>
      </div>

    </div>
  </div>
</div>


  
  <table class="table table-bordered">
      <thead>
        <tr class="table-primary">
          <th>ID</th>
          <th>Name</th>
          <th>Credits</th>
          <th>Students Enrolled</th>
          <th class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let c of filteredCourses">
            <td>{{ c.courseId }}</td>
            <td>{{ c.courseName }}</td>
            <td>{{ c.credits }}</td>
            <td>{{ getEnrolledCount(c.courseId) }}</td>

            

          

            <td class="text-center">
              <button class="btn btn-info btn-sm me-2" (click)="view(c.courseId)">View</button>
              <button class="btn btn-warning btn-sm me-2" (click)="edit(c.courseId)">Edit</button>
              <button class="btn btn-danger btn-sm me-2" (click)="deleteCourse(c)">Delete</button>

              
            </td>
          </tr>
    </tbody>
  </table>

  

</div>
