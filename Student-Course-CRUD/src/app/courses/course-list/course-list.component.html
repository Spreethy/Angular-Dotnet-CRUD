<div class="container mt-3">
  <h1 class="text-center ">Course List</h1>
  <div class="mb-2" style="text-align: right;">
    <a class="btn btn-primary" routerLink="/courses/add">+ Add Course</a>
  </div>
  <br/>
  
  
  <table class="table table-bordered">
      <thead>
        <tr class="table-primary">
          <th>ID</th>
          <th>Name</th>
          <th>Credits</th>
          <th>Students Enrolled</th>
          <th class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let c of courses">
            <td>{{ c.courseId }}</td>
            <td>{{ c.courseName }}</td>
            <td>{{ c.credits }}</td>
            <td>{{ getEnrolledCount(c.courseId) }}</td>



            <td class="text-center">
              <button class="btn btn-info btn-sm me-2" (click)="view(c.courseId)">View</button>
              <button class="btn btn-warning btn-sm me-2" (click)="edit(c.courseId)">Edit</button>
              <button class="btn btn-danger btn-sm me-2" (click)="deleteCourse(c)">Delete</button>
              
            </td>
          </tr>
    </tbody>
  </table>
</div>
