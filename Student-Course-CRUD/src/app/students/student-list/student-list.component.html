
<div class="container mt-3">
  <h1 class="text-center ">Student List</h1>
<div class="mb-2" style="text-align: right;">
    <a class="btn btn-primary" routerLink="/students/add">+ Add Student</a>
  </div>
<div class="row mb-3">
  <div class="col-md-4">
     <select class="form-select" [(ngModel)]="courseFilter" (change)="applyFilter()">
      <option value="">All Courses</option>
      <option *ngFor="let course of courses" [value]="course.courseName">{{course.courseName}}</option>
     </select>
  </div>
<br/>
<br/>

  <div class="row mb-2">
    <div class="col-md-3">
      <input type="text" class="form-control" placeholder="Search by student ID" [(ngModel)]="searchId" (ngModelChange)="applyFilter()"/>
    </div>
    <div class="col-md-3">
      <input type="text" class="form-control" placeholder="Search by student name" [(ngModel)]="searchName" (ngModelChange)="applyFilter()"/>
    </div>
    <div class="col-md-4">
      <input type="text" class="form-control" placeholder="Search by email" [(ngModel)]="searchEmail" (ngModelChange)="applyFilter()"/>
    </div>

  </div>

  </div>

  <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="confirmDeleteModalLabel">Confirm Delete</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        Are you sure you want to delete this course?
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="confirmDelete()">Delete</button>
      </div>

    </div>
  </div>
</div>

  <br/>
<table class="table table-bordered">
  <thead>
    <tr class="table-primary">
      <th >ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Address</th>
      <th>Courses</th>
      <th class="text-center">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let s of filteredStudents">
      <td>{{ s.studentId }}</td>
      <td>{{ s.name }}</td>
      <td>{{ s.email }}</td>
      <td>{{ s.address }}</td>
      <td> {{ getCourseNames(s) }}</td>
      <td class="text-center">
        <button class="btn btn-info btn-sm me-2" (click)="view(s.studentId)">View</button>
        <button class="btn btn-warning btn-sm me-2" (click)="edit(s.studentId)">Edit</button>
        <button class="btn btn-danger btn-sm" (click)="deleteStudent(s.studentId)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
</div>
